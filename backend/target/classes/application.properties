# ===============================
# Server Configuration
# ===============================
server.port=8081

# ===============================
# Database Configuration (H2 In-Memory for Testing)
# ===============================
spring.datasource.url=jdbc:h2:mem:votingbank
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console Configuration (Access database via browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate / JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.security.user.name=admin
spring.security.user.password=admin123


# ===============================
# JWT Configuration
# ===============================
jwt.secret=YourSuperSecretKeyHere
jwt.expiration=3600000  # 1 hour in milliseconds

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example.Voting_bank=DEBUG
